    <script>
        var input = document.getElementById('input');
        var result = document.getElementById('result');
        var inputtype = document.getElementById('inputtype');
        var resultype = document.getElementById('resultype');
        var inputtypevalue, resulttypevalue;

        input.addEventListener("keyup", myresult);
        inputtype.addEventListener("change", myresult);
        resultype.addEventListener("change", myresult);

        inputtypevalue = inputtype.value;
        resulttypevalue = resultype.value;


        function myresult() {

            inputtypevalue = inputtype.value;
            resulttypevalue = resultype.value;

            if (inputtypevalue === "meter" && resulttypevalue === "centimeter") {
                result.value = (input.value) / 0.01;
            }
            else if (inputtypevalue === "meter" && resulttypevalue === "kilometer") {
                result.value = (input.value) / 1000;
            }
            else if (inputtypevalue === "meter" && resulttypevalue === "meter") {
                result.value = input.value;

            }
            else if (inputtypevalue == "meter" && resulttypevalue == "Feet") {
                result.value = (input.value) * 3.2808;
            }
            else if (inputtypevalue == "meter" && resulttypevalue == "inches") {
                result.value = (input.value) * 39.370;
            }
            else if (inputtypevalue == "meter" && resulttypevalue == "yards") {
                result.value = (input.value) * 1.0936;
            }
            else if (inputtypevalue == "meter" && resulttypevalue == "miles") {
                result.value = (input.value) * 0.00062137;
            }




            if (inputtypevalue === "kilometer" && resulttypevalue === "meter") {
                result.value = (input.value) * 1000;
            }

            else if (inputtypevalue === "kilometer" && resulttypevalue === "centimeter") {
                result.value = (input.value) * 100000;
            }
            else if (inputtypevalue === "kilometer" && resulttypevalue === "kilometer") {
                result.value = input.value;
            }
            else if (inputtypevalue == "kilometer" && resulttypevalue == "Feet") {
                result.value = (input.value) * 3280.8;
            }
            else if (inputtypevalue == "kilometer" && resulttypevalue == "inches") {
                result.value = (input.value) * 39370;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "yards") {
                result.value = (input.value) * 1093.6;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "miles") {
                result.value = (input.value) * 0.62137;
            }




            if (inputtypevalue === "centimeter" && resulttypevalue === "kilometer") {
                result.value = (input.value) * 1000;
            }
            else if (inputtypevalue === "centimeter" && resulttypevalue === "meter") {
                result.value = (input.value) * 100000;
            }
            else if (inputtypevalue === "centimeter" && resulttypevalue === "centimeter") {
                result.value = input.value;
            }
            else if (inputtypevalue == "centimeter" && resulttypevalue == "Feet") {
                result.value = (input.value) * 0.032808;
            }
            else if (inputtypevalue == "centimeter" && resulttypevalue == "inches") {
                result.value = (input.value) * 0.39370;
            }
            else if (inputtypevalue == "centimeter" && resulttypevalue == "yards") {
                result.value = (input.value) * 0.010936;
            }
            else if (inputtypevalue == "centimeter" && resulttypevalue == "miles") {
                result.value = (input.value) * 0.0000062137;
            }




            if (inputtypevalue === "Fahrenheit" && resulttypevalue === "Celcius") {
                result.value = (input.value - 32) / 1.8;
            }
            else if (inputtypevalue === "Fahrenheit" && resulttypevalue === "kelvin") {
                result.value = (input.value - 32) / 1.8 + 273.15;
            }



            if (inputtypevalue == "yards" && resulttypevalue == "meter") {
                result.value - (input.value) / 1.0936;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "kilometer") {
                result.value = (input.value) / 1093.6;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "centimeter") {
                result.value = (input.value) / 0.010936;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "Feet") {
                result.value = (input.value) * 3;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "inches") {
                result.value = (input.value) * 36;
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "yards") {
                result.value = (input.value);
            }
            else if (inputtypevalue == "yards" && resulttypevalue == "miles") {
                result.value = (input.value) * 0.00056818;
            }





            if (inputtypevalue == "miles" && resulttypevalue == "meter") {
                result.value - (input.value) / 0.00062137;
            }
            else if (inputtypevalue == "miles" && resulttypevalue == "kilometer") {
                result.value = (input.value) / 0.62137;
            }
            else if (inputtypevalue == "miles" && resulttypevalue == "centimeter") {
                result.value = (input.value) / 0.0000062137;
            }
            else if (inputtypevalue == "miles" && resulttypevalue == "Feet") {
                result.value = (input.value) * 5280;
            }
            else if (inputtypevalue == "miles" && resulttypevalue == "inches") {
                result.value = (input.value) * 63360;
            }
            else if (inputtypevalue == "miles" && resulttypevalue == "yards") {
                result.value = (input.value) * 1760;
            }
            else if (inputtypevalue == "miles" && resulttypevalue == "miles") {
                result.value = (input.value);
            }
        }
